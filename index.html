<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="background-left">
            <div class="odin-logo-header">
                <img class="odin-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin logo">
                <h1>ODIN</h1>
            </div>
            <div class="credits">
                <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
            </div>
            <img class="background-image" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80">
        </div>
        <div class="sign-up-block">
            <div class="intro">
                <p class="first-sentence"><b>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</b></p>
                <p><b>You <em>know</em> you want to.</b></p>
            </div>
            <div class="sign-up-inputs">
                <p><b>Let's do this!</b></p>
                <div class="inputs">
                    <form action="lol">
                        <div class="inputWrapper">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName">
                        </div>
                        <div class="inputWrapper">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName">
                        </div>
                        <div class="inputWrapper">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div class="inputWrapper">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" id="phoneNumber">
                        </div>
                        <div class="inputWrapper">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone">
                        </div>
                        <div class="inputWrapper">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword">
                        </div>
                    </form>
                </div>
            </div>
            <div class="sign-up-footer">
                <button type="button"><b>Create Account</b></button>
                <div class="have-account">
                    <p>Already have an account?</p>
                    <p class="log-in">Log in</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
